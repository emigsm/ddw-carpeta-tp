<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container text-center">

        <div class="row mt-4">
            <div class="col-12 mb-2">
                <div class="bg-success p-4 text-white fs-2">
                    <p>Header</p>
                </div>
            </div>    
        </div>

        <div class="row justify-content-md-center">
            <div class="col-6 col-sm-3 mb-2 order-md-2">
                <div class="bg-secondary-subtle p-3 ">
                    <p>1</p>
                </div>
            </div>
            
            <div class="col-6 col-sm-3 mb-2 order-1 order-md-3">
                <div class="bg-secondary-subtle p-3">
                    <p>2</p>
                </div>
            </div>

            <div class="col-6 col-sm-3 mb-2 order-2 d-md-none">
                <div class="bg-secondary-subtle p-3">
                    <p>3</p>
                </div>
            </div>

            <div class="col-6 col-sm-3 mb-2 order-3 d-md-none">
                <div class="bg-secondary-subtle p-3">
                    <p>4</p>
                </div>
            </div>   
        </div>

        <div class="row justify-content-md-between">
            <div class="col-3 mb-2 d-none d-md-block">
                <div class="bg-secondary-subtle p-3">
                    <p>3</p>
                </div>
            </div>
            <div class="col-3 mb-2 d-none d-md-block">
                <div class="bg-secondary-subtle p-3">
                    <p>4</p>
                </div>
            </div>   
        </div>

        <div class="row d-none d-sm-block d-md-none">
            <div class="col-12 mb-2">
                <div class="bg-info p-3">
                    <p>tablet</p>
                </div>
            </div>   
        </div>

        <div class="row">
            <div class="col-6 col-sm-3 mb-2 order-md-4">
                <div class="bg-warning p-3">
                    <p>a</p>
                </div>
            </div>
            
            <div class="col-6 col-sm-3 mb-2 order-md-3">
                <div class="bg-warning p-3 ">
                    <p>b</p>
                </div>
            </div>

            <div class="col-6 col-sm-3 mb-2 order-md-2">
                <div class="bg-warning p-3 ">
                    <p>c</p>
                </div>
            </div>

            <div class="col-6 col-sm-3 mb-2 order-md-1">
                <div class="bg-warning p-3">
                    <p>d</p>
                </div>
            </div>
        </div>

        <div class="row d-none d-md-block">
            <div class="col-12 mb-2">
                <div class="bg-info p-3">
                    <p>desktop</p>
                </div>
            </div>   
        </div>
        <div class="row d-sm-none">
            <div class="col-12 mb-2">
                <div class="bg-info p-3">
                    <p>mobile</p>
                </div>
            </div>   
        </div>
    
    
    <div class="row justify-content-md-center">
            <div class="col-12 mb-2 order-1 col-sm-6 col-md-3">
                <div class="bg-danger p-3">
                    <p>:D</p>
                </div>
            </div>   
            <div class="col-12 mb-2 d-none col-sm-6 d-sm-block col-md-3">
                <div class="bg-danger p-3">
                    <p>:(</p>
                </div>
            </div>   
    </div>

    <div class="row">
        <div class="col-12 mb-2 d-none d-sm-block">
            <div class="bg-success p-4">
                <p class="text-white">footer</p>
            </div>
        </div> 
    </div>

    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
