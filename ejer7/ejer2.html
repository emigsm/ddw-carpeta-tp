<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container text-center">

        <div class="row">
            <div class="col-12 mb-2">
                <div class="bg-success-subtle p-4">
                    <p>header</p>
                </div>
            </div>    
        </div>

        <div class="row d-sm-none">
            <div class="col-12 mb-2">
                <div class="bg-danger-subtle p-3">
                    <p>banner mobile</p>
                </div>
            </div>   
        </div>

        <div class="row">
            <div class="col-12 mb-2">
                <div class="bg-info-subtle p-3">
                    <p>banner interno</p>
                </div>
            </div>   
        </div>

        <div class="row">
            <div class="col-12 col-md-6 mb-2">
                <div class="bg-secondary-subtle p-3">
                    <p>columna izquierda</p>
                </div>
            </div>
            
            <div class="col-12 col-md-6 mb-2 order-1">
                <div class="bg-secondary-subtle p-3">
                    <p>columna derecha</p>
                </div>
            </div>
        </div>

        <div class="row row-cols-md-5">
            <div class="col-6 col-sm-4 mb-2">
                <div class="bg-primary-subtle p-3">
                    <p>col 1</p>
                </div>
            </div>
            
            <div class="col-6 col-sm-4 mb-2">
                <div class="bg-primary-subtle p-3 order-1">
                    <p>col 2</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2">
                <div class="bg-primary-subtle p-3 order-2">
                    <p>col 3</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-3">
                    <p>col 4</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-4">
                    <p>col 5</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-5">
                    <p>col 6</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-6">
                    <p>col 7</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-7">
                    <p>col 8</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-8">
                    <p>col 9</p>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-2 ">
                <div class="bg-primary-subtle p-3 order-9">
                    <p>col 10</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-2">
                <div class="bg-success-subtle p-3">
                    <p>footer</p>
                </div>
            </div>   
        </div>


    </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
