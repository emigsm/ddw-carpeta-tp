<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de Triángulo</title>
    <script>
        // Bloque para solicitar los lados del triángulo
        var lado1 = parseFloat(prompt("Ingrese el primer lado del triángulo:"));
        var lado2 = parseFloat(prompt("Ingrese el segundo lado del triángulo:"));
        var lado3 = parseFloat(prompt("Ingrese el tercer lado del triángulo:"));

        var tipoTriangulo;

        // Determinar el tipo de triángulo
        if (lado1 === lado2 && lado2 === lado3) {
            tipoTriangulo = "El triángulo es equilátero (3 lados iguales).";
        } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            tipoTriangulo = "El triángulo es isósceles (2 lados iguales).";
        } else {
            tipoTriangulo = "El triángulo es escaleno (3 lados distintos).";
        }
    </script>
</head>
<body>
    <p id="resultado"></p>

    <script>
        // Mostrar el resultado en el párrafo
        document.getElementById("resultado").innerText = tipoTriangulo;
    </script>
</body>
</html>
